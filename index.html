<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "./src/clock.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="./src/background.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
           <h1 class="clockFace" id="clockFace">25:00</h1>
        </div>
        <span class="row">
            <button type="button" id="start" class="btn btn-primary btn-block">START</button>
            <button type="button" id="stop" class="btn btn-primary btn-block">STOP</button>
            <button type="button" id="reset" class="btn btn-primary btn-block">RESET</button>
        </span>
    </div> 
    <!--START button will become PAUSE while timer is running  -->
    <!--STOP button will become RESET while timer is stopped  -->
</body>
</html>
